<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="../assets/css/w3.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/pjblack.css" id="theme">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	<link rel="stylesheet" href="css/pj.css">
</head>

<body>
	<div id="head">UKG Daily HW</div>
	<div id="foot"><b>Math</b>&nbsp;> Comparisions</div>
	<div id="main">
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>
						UKG Daily HW
					</h1>
					<p class="fragment bgt">
						<b>04/07/2020</b><br>
						Maths > Comparisions
					</p>
				</section>

				<section>
					<h2>Big & Small</h2>
					<div class="row">
						<img class="fragment fade-in" data-fragment-index="1" width="100" height="auto"
							src="assets/pics/smallBall.png" alt="" />
						<span class="fragment fade-in" data-fragment-index="3">Small Ball</span>
					</div>
					<div class="row">
						<img class="fragment fade-in" data-fragment-index="2" width="300" height="auto"
						src="assets/pics/bigBall.png" alt="" /> &nbsp;&nbsp;
						<span class="fragment fade-in" data-fragment-index="4">Big Ball</span>
					</div>
				</section>

				<section>
					<h2>Bigger & Smaller</h2>
					<div class="row">
						<img class="fragment fade-in" data-fragment-index="1" width="400" height="auto"
							src="assets/pics/biggerBox.png" alt="" />
						<span class="fragment fade-in" data-fragment-index="3">Bigger Box</span>
					</div>
					<div class="row">
						<img class="fragment fade-in" data-fragment-index="2" width="200" height="auto"
						src="assets/pics/smallerBox.png" alt="" /> &nbsp;&nbsp;
						<span class="fragment fade-in" data-fragment-index="4">Smaller Box</span>
					</div>
				</section>

				<section>
					<h2>Biggest & Smallest</h2>
					<div class="row">
						<img class="fragment fade-in" data-fragment-index="1" width="150" height="auto"
							src="assets/pics/blueBalloon.png" alt="" />
						<span class="fragment fade-in" data-fragment-index="2">Smallest Balloon</span>
					</div>
					<div class="row">
						<img class="fragment fade-in" data-fragment-index="1" width="200" height="auto"
							src="assets/pics/redBalloon.png" alt="" />
						<span class="fragment fade-in" data-fragment-index="2"> </span>
					</div>
					<div class="row">
						<img class="fragment fade-in" data-fragment-index="1" width="250" height="auto"
						src="assets/pics/yelloBalloon.png" alt="" /> &nbsp;&nbsp;
						<span class="fragment fade-in" data-fragment-index="3">Biggest Balloon</span>
					</div>
				</section>

				<section>
					<h1>
						Thank You
					</h1>
					<p class="fragment bgt">

					</p>
				</section>
			</div>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/zoom/zoom.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/search/search.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script src="js/revealConfig.js"></script>
</body>

</html>
